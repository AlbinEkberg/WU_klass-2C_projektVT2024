<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="grid_wrapper_send_in">
        <header id="title_and_menu">
            <h1>Skicka in</h1>
            <nav>
                <div id="burger">
                    <div id="burger_line_1" class="burger_line"></div>
                    <div id="burger_line_2" class="burger_line"></div>
                    <div id="burger_line_3" class="burger_line"></div>
                </div>
                <ul id="link_list">
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="hotspots.html">Hotspots</a></li>
                    <li><a href="send_in.html">Skicka in</a></li>
                    <li><a href="feed.html">Flöde</a></li>
                </ul>
            </nav>
        </header>

        <section id="what_stop" class="send_in_square">
            <h2>vilken hållplats</h2>
            <input type="text" name="wstop" aria-label="what stop?">
        </section>
        <section id="what_tramline" class="send_in_square">
            <h2>vilken linje?</h2>
            <input type="text" name="wline" aria-label="what tramline?">
        </section>
        <section id="what_time" class="send_in_square">
            <h2>vilken tid?</h2>
            <input type="datetime-local" name="wtime" aria-label="what time?">
        </section>
        <section id="additional_info" class="send_in_square">
            <h2>mer info?</h2>
            <input type="text" name="winfo" aria-label="additional info?">
        </section>
        <div id="submit">
            <input id="submit_button" type="submit" name="submit" aria-label="submit">
        </div>
        <section id="thank_you">
            <h2>tack för informationen!</h2>
            <p>Din hjälp är det som håller sidan vid liv!</p>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
